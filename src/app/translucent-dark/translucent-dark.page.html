<ion-header translucent>
  <ion-toolbar color="dark">
    <ion-buttons collapse>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons> 
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item button *ngFor="let item of items" routerLink="/child" color="dark">
      <ion-badge slot="start" class="item-badge ion-align-self-start">&nbsp;</ion-badge>
      <ion-label>
        <h2>Heading {{i}}</h2>
        <h3>Smaller heading {{i}}</h3>
        <p>Paragraph {{i}}</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
